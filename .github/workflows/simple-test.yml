name: Setting our first workflow

on: [push]

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
    - name: echo a string
      run: echo "My name is amardeep"
    - name: multiline echo
      run: |
        npm -v
        node -v
    - name: run one more run-shell-command  
      run: echo "priyanka" > pikku.txt
    - name: python-command
      run: |
        import platform
        print(platform())
      shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
    - name: directory-powershell
      run: Get-Location
    - name: directory-bash
      run: pwd
      shell: bash 